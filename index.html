<!DOCTYPE html>
<html>
<body>

<!-- <h1>DOM touchmove Event</h1> -->

<p ontouchmove="myFunction(event)">Touch this paragraph, and move the finger to trigger a function that will display the x and y coordinates of the touch, according the the document:</p>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>
<p id="demo1"></p>
<script>

window.addEventListener(
  "touchmove",
  (e) => {
    // Invoke the appropriate handler depending on the
    // number of touch points.
    switch (e.touches.length) {
      case 1:
  //     var x = event.touches[0].clientX;
  // var y = event.touches[0].clientY;
  // document.getElementById("demo").innerHTML = x + ", " + y;
        break;
      case 2:
  var x1 = Math.ceil(event.touches[0].clientX);
  var y1=  Math.ceil(event.touches[0].clientY);
  var x2 = Math.ceil(event.touches[1].clientX);
  var y2 = Math.ceil(event.touches[1].clientY);
  document.getElementById("demo").innerHTML = x1 + ", " + y1 + ", " + x2 + ", " + y2;
  document.getElementById("demo1").innerHTML =Math.sqrt(Math.pow((x2-x1),2)+Math.pow((y2-y1),2));
  // document.getElementById("demo").innerHTML = x + ", " + y;
        break;
      case 3:
      document.getElementById("demo1").innerHTML = 33;
        break;
      default:
      document.getElementById("demo1").innerHTML = 44;
        break;
    }
  },
  false,
);
</script>

</body>
</html>
